apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "secrets-dashboard.serviceAccountName" . }}
  labels:
    {{- include "secrets-dashboard.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "secrets-dashboard.fullname" . }}-reader
rules:
- apiGroups: [""]
  resources: ["pods", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "secrets-dashboard.fullname" . }}-reader-binding
subjects:
- kind: ServiceAccount
  name: {{ include "secrets-dashboard.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "secrets-dashboard.fullname" . }}-reader
  apiGroup: rbac.authorization.k8s.io
