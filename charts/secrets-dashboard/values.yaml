  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# App Specific Config
env:
  AZURE_KEYVAULT_URL: "https://kv-techdemo-1769683213.vault.azure.net/"
